<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>今天开始接触git 没啥代码 都是git 命令</h1>

    <script>
        /*
            git init 初始化一个仓库    （多一个.git 文件夹  该文件夹不要动）
            git status 查看文件状态
                如果文字是红色，表示文件还在工作区
                如果文字是绿色，表示文件在暂存区

            git三个区
                1. 工作区 工作书写代码位置
                2. 暂存区 暂时存储
                3. 仓库区 形成对应的版本号（读档读会某个版本）


            把文件从工作区 添加到 暂存区
               git add 文件名
               git add 文件夹名
               git add .     最常用
        
        */
    </script>
</body>

</html>
